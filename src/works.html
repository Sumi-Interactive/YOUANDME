<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1,user-scalable=yes">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" media="all" href="css/main.css">
  <title>Works | YOUANDME</title>
</head>
<body>
  <div id="wrap" class="workpage">
    <header>
      <div class="inner">
        <div class="Grid">
          <div class="Cell -4of12">
            <h1>
            <a href="/" class="logo static">
              <img src="img/logo.png" srcset="img/logo.png 1x, img/logo@2x.png 2x" alt="youandme" />
              <span>Works</span>
            </a>
            </h1>
          </div>
          <div class="Cell -8of12">
            <div class="Grid -center -middle">
              <div class="Cell -3of12">
                <a href="#app">App</a>
              </div>
              <div class="Cell -3of12">
                <a href="#site">Website</a>
              </div>
              <div class="Cell -3of12">
                <a href="#retail">Retail</a>
              </div>
              <div class="Cell -3of12">
                <a href="#branding">Branding</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="app" id="app">
      <div class="inner">
      </div>
    </section>

    <section class="website" id="website">
      <div class="inner">
      </div>
    </section>

    <section class="retail" id="retail">
      <div class="inner">
      </div>
    </section>

    <section class="branding" id="branding">
      <div class="inner">
      </div>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
